[build]
  Command = "CI='' npm run build && npm run build:lambda"
  Functions = "lambda"
  Publish = "build"
[context.production]
  Command = "CI='' npm run build && npm run build:lambda"
[context.deploy-preview]
  Command = "CI='' npm run build && npm run build:lambda"
[[redirects]]
  from = "/api/*"
  to = "https://www.rome2rio.com/api/:splat"
  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
